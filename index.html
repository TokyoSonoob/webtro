<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>โทรด้วยรหัส 6 หลัก (Vercel + Firebase Admin)</title>
  <style>
    :root{ --bg:#0b1220; --panel:#0f172a; --soft:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#8b5cf6; --ok:#10b981; --warn:#f59e0b; --err:#ef4444; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:linear-gradient(160deg,#0b1220,#0e1530 45%,#0b1220);color:var(--text);
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans Thai","Noto Sans",Arial,"Apple Color Emoji","Segoe UI Emoji";
      display:flex;align-items:center;justify-content:center;padding:18px}
    .app{width:min(1100px,100%);background:rgba(15,23,42,.85);backdrop-filter:blur(8px);border:1px solid #1f2937;border-radius:20px;
      box-shadow:0 20px 60px rgba(0,0,0,.45);padding:18px}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:12px}
    h1{font-size:18px;margin:0}
    .pill{font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid #2b3344;background:#101826}
    .grid{display:grid;gap:12px;grid-template-columns:320px 1fr}
    .card{background:var(--soft);border:1px solid #1f2937;border-radius:14px;padding:14px}
    .row{display:flex;gap:8px;align-items:center}
    .row>*{flex:1}
    .btn{background:#1f2433;border:1px solid #263047;color:var(--text);padding:10px 12px;border-radius:12px;cursor:pointer}
    .btn:hover{filter:brightness(1.05)} .btn.primary{background:var(--accent);border-color:#6d28d9}
    .btn.danger{background:#2a1720;border-color:#3b1d25}
    .input{background:#0b1220;border:1px solid #1f2937;color:var(--text);padding:10px 12px;border-radius:10px}
    .code{font:600 28px/1.2 ui-monospace,Menlo,Consolas,monospace;letter-spacing:2px}
    .hint{font-size:12px;color:var(--muted)}
    .videos{display:grid;gap:10px;grid-template-columns:1fr 1fr}
    .vidwrap{position:relative;background:#000;border-radius:12px;overflow:hidden;border:1px solid #1f2937;min-height:240px}
    video{width:100%;height:100%;object-fit:cover;background:#000}
    .label{position:absolute;left:10px;bottom:10px;background:rgba(0,0,0,.5);padding:4px 8px;border-radius:999px;font-size:12px}
    .toolbar{display:flex;gap:8px;align-items:center;justify-content:flex-end;margin-top:10px}
    .ok{color:var(--ok)} .warn{color:var(--warn)} .err{color:var(--err)}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>📞 โทรด้วยรหัส 6 หลัก</h1>
      <div>สถานะ: <span id="status" class="pill">ยังไม่เชื่อมต่อ</span></div>
    </header>

    <div class="grid">
      <section class="card">
        <h3 style="margin-top:0">เริ่มต้น</h3>
        <div class="row" style="margin-bottom:8px">
          <button id="createBtn" class="btn primary">สร้างห้องโทร</button>
        </div>
        <div id="codeBox" style="display:none; margin-bottom:10px">
          <div class="hint">รหัสห้องของคุณ</div>
          <div class="row">
            <div id="roomCode" class="code">— — — — — —</div>
            <button id="copyBtn" class="btn" style="flex:0 0 auto">คัดลอก</button>
          </div>
          <div class="hint">ส่งรหัสนี้ให้เพื่อนเพื่อเข้าร่วมห้อง</div>
        </div>
        <hr style="border-color:#1f2937;border-width:1px 0 0; margin:12px 0" />
        <div class="hint" style="margin-bottom:6px">เข้าห้องด้วยรหัส</div>
        <div class="row">
          <input id="joinCode" class="input" inputmode="numeric" pattern="[0-9]*" maxlength="6" placeholder="กรอกรหัส 6 หลัก" />
          <button id="joinBtn" class="btn">เข้าห้อง</button>
        </div>
        <p class="hint" style="margin:10px 0 0">* ห้องรองรับ 2 คน (P2P)</p>
      </section>

      <section class="card">
        <div class="videos">
          <div class="vidwrap"><video id="localVideo" autoplay playsinline muted></video><div class="label">ฉัน</div></div>
          <div class="vidwrap"><video id="remoteVideo" autoplay playsinline></video><div class="label">คู่สาย</div></div>
        </div>
        <div class="toolbar">
          <button id="micBtn" class="btn">ไมค์: เปิด</button>
          <button id="camBtn" class="btn">กล้อง: เปิด</button>
          <button id="hangBtn" class="btn danger">วางสาย</button>
        </div>
      </section>
    </div>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const $status = $('#status'), $create = $('#createBtn'), $codeBox = $('#codeBox'), $roomCode = $('#roomCode'),
          $copy = $('#copyBtn'), $joinCode = $('#joinCode'), $join = $('#joinBtn'),
          $mic = $('#micBtn'), $cam = $('#camBtn'), $hang = $('#hangBtn'),
          localVideo = $('#localVideo'), remoteVideo = $('#remoteVideo');
    const setStatus = (t, cls='') => { $status.textContent = t; $status.className = 'pill ' + cls; };
    const space = c => c.split('').join(' ');

    async function api(path, { method='GET', body=null } = {}) {
      const opt = { method, headers: { 'Content-Type': 'application/json' } };
      if (body) opt.body = JSON.stringify(body);
      const res = await fetch(path, opt);
      if (!res.ok) throw new Error((await res.json().catch(()=>({}))).error || `HTTP ${res.status}`);
      return res.json();
    }

    const pcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }], iceCandidatePoolSize: 10 };
    let pc=null, localStream=null, remoteStream=null, role=null, code='', poll=null, lastMs=0;

    async function getMedia(){
      if (localStream) return localStream;
      localStream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
      localVideo.srcObject = localStream;
      return localStream;
    }
    function createPeer(){
      pc = new RTCPeerConnection(pcConfig);
      remoteStream = new MediaStream(); remoteVideo.srcObject = remoteStream;
      pc.ontrack = e => e.streams[0].getTracks().forEach(t => remoteStream.addTrack(t));
      pc.onconnectionstatechange = () => {
        const s = pc.connectionState;
        if      (s === 'connected')    setStatus('เชื่อมต่อแล้ว','ok');
        else if (s === 'connecting')   setStatus('กำลังเชื่อมต่อ…','warn');
        else if (s === 'failed' || s === 'disconnected') setStatus('สัญญาณขาดการเชื่อมต่อ','err');
      };
      return pc;
    }
    function startPolling(){
      stopPolling(); lastMs = 0;
      poll = setInterval(async () => {
        try {
          if (role === 'caller') {
            const st = await api(`/api/room/state?code=${code}`);
            if (st.answer && !pc.currentRemoteDescription) {
              await pc.setRemoteDescription(new RTCSessionDescription(st.answer));
              setStatus('กำลังเชื่อมต่อ…','warn');
            }
          }
          const res = await api(`/api/room/candidates?code=${code}&role=${role}&after=${lastMs}`);
          if (Array.isArray(res.items)) {
            for (const it of res.items) {
              lastMs = Math.max(lastMs, Number(it.createdAtMs || 0));
              try { await pc.addIceCandidate(it.candidate); } catch {}
            }
          }
        } catch {}
      }, 1200);
    }
    function stopPolling(){ if (poll) { clearInterval(poll); poll=null; } }

    async function createRoom(){
      role = 'caller';
      setStatus('ขอสิทธิ์กล้อง/ไมค์…','warn');
      await getMedia(); createPeer();
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

      const r = await api('/api/room/create', { method: 'POST' });
      code = r.code; $codeBox.style.display='block'; $roomCode.textContent = space(code);

      const offer = await pc.createOffer(); await pc.setLocalDescription(offer);
      await api('/api/room/offer', { method: 'POST', body: { code, offer } });

      pc.onicecandidate = async (e) => {
        if (e.candidate) {
          await api('/api/room/candidate', { method:'POST', body: { code, role, candidate: e.candidate } }).catch(()=>{});
        }
      };
      setStatus('รอคู่สายเข้าห้อง…','warn');
      startPolling();
    }

    async function joinRoom(){
      const c = ($joinCode.value||'').replace(/\D/g,'').slice(0,6);
      if (c.length !== 6) return alert('กรุณากรอกรหัส 6 หลัก');
      code=c; role='callee';

      const st = await api(`/api/room/state?code=${code}`);
      if (!st.offer) return alert('ห้องยังไม่พร้อมหรือไม่พบห้องนี้');
      if (st.answer) return alert('ห้องนี้มีผู้เข้าร่วมครบแล้ว');

      await getMedia(); createPeer();
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

      await pc.setRemoteDescription(new RTCSessionDescription(st.offer));
      const answer = await pc.createAnswer(); await pc.setLocalDescription(answer);
      await api('/api/room/answer', { method:'POST', body:{ code, answer } });

      pc.onicecandidate = async (e) => {
        if (e.candidate) {
          await api('/api/room/candidate', { method:'POST', body:{ code, role, candidate:e.candidate } }).catch(()=>{});
        }
      };

      $codeBox.style.display='block'; $roomCode.textContent = space(code);
      setStatus('กำลังเชื่อมต่อ…','warn');
      startPolling();
    }

    async function hangup(){
      setStatus('ยุติการสนทนา','err');
      stopPolling();
      try { pc?.close(); } catch {}
      try { localStream?.getTracks().forEach(t => t.stop()); } catch {}
      localStream=null; remoteVideo.srcObject=null; localVideo.srcObject=null; pc=null;
      try { if (code) await api('/api/room/cleanup', { method:'POST', body:{ code } }); } catch {}
      code=''; role=null; $codeBox.style.display='none';
      setStatus('ยังไม่เชื่อมต่อ');
    }

    // UI
    $create.addEventListener('click', ()=> createRoom().catch(e=>alert(e.message||'เกิดข้อผิดพลาด')));
    $join.addEventListener('click', ()=> joinRoom().catch(e=>alert(e.message||'เข้าห้องไม่สำเร็จ')));
    $copy.addEventListener('click', async ()=>{ if (!code) return; try{ await navigator.clipboard.writeText(code); $copy.textContent='คัดลอกแล้ว'; setTimeout(()=> $copy.textContent='คัดลอก', 900);}catch{} });
    $mic.addEventListener('click', ()=>{ const t=localStream?.getAudioTracks?.()[0]; if(!t) return; t.enabled=!t.enabled; $mic.textContent=`ไมค์: ${t.enabled?'เปิด':'ปิด'}`; });
    $cam.addEventListener('click', ()=>{ const t=localStream?.getVideoTracks?.()[0]; if(!t) return; t.enabled=!t.enabled; $cam.textContent=`กล้อง: ${t.enabled?'เปิด':'ปิด'}`; });
    $hang.addEventListener('click', ()=> hangup());
    window.addEventListener('beforeunload', ()=>{ try{ pc?.close(); }catch{} });
  </script>
</body>
</html>
